<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="flex bg-gray-300 justify-center items-center h-screen">
        <div class="flex flex-col text-center border-black">
            <div class="mb-5">
            <p class="text-3xl">Temperature Converter</p>
        </div>

        <div class="flex flex-col items-center">
            <input class="w-52 m-3 px-2 py-1 rounded text-md" type="number" id="input" placeholder="Enter a value...">
            
            <select class="w-52 text-md m-3 px-2 py-1 rounded" id="from">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
            </select>
            <p class="text-sm">to</p>
            <select class="w-52 mt-2 p-1 px-2 py-1 rounded text-md" id="to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button class="bg-blue-300 w-24 mx-auto py-1 mt-4 rounded" onclick="func()">Convert</button>
            <p class="mt-2" id="result"></p>
        </div>
        </div>
        
        
    </div>
<script src="./index.js"></script>
</body>
</html>
